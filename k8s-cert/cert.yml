apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: fib-calc-dotnet-works-com
  namespace: default
spec:
  secretName: fib-calc-dotnet-works-com-tls
  issuerRef:
    # this references the issuer name in the cert-issuer.yml file
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  # this will be the certificate common name (CN)
  # - '*.dotnet-works.com'
    - 'fib-calc.dotnet-works.com'
  # and these will be the certificate alternative names (SANs)
  # - example.com
  # - example.org